{% extends 'product/base.html' %}
{% block body %}
    <h3>all flavours</h3>
<div class="col-md-9">
<div class="row">
{% for flavour in all_flavours %}
            <div class="col-sm-4 col-lg-4 col-md-4">
                <div class="thumbnail">
                    <a href="{% url 'product:detail' flavour.id %}">
                    <img src="{{ flavour.flavour_image.url }}" class="img-responsive">
                </a>
                    <div class="caption">
                        <h4>{{ flavour.flavour_title }}</h4>
                        <h3>{{ flavour.made_in }}</h3>
                    </div>
                    <a href="{% url 'product:detail' flavour.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>

                        <form action="{% url 'product:FlavourDelete' flavour.id %}" method="post" style="display: inline;">
                                {% csrf_token %}
                                <input type="hidden" name="flavour_id" value="{{ flavour.id }}" />
                                <button type="submit" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                    </form>
                </div>
            </div>
    {% cycle '' '' '' '' '' '<div class="clearfix visible-lg"></div>' %}
{% endfor %}
</div>
</div>
{% endblock %}
