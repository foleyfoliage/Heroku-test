<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Homepage{% endblock %}</title>

    {% load staticfiles %}

    <link rel="shortcut icon" href="{% static "product/images/favicon.ico" %}" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'product/css/shop-homepage.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div id="wrapper">
<!-- only load in static files ya need Foley, keep it fast! -->
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-custom" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'product:index' %}">Foley</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="{% url 'product:index' %}" >
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span> &nbsp; Home</a>
                    </li>
                    <li>
                        <a href="{% url 'product:index' %}" >
                            <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> &nbsp; Shop</a>
                    </li>
                    <li>
                        <a href="{%  url 'product:index' %}" >
                            <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> &nbsp; About</a>
                    </li>
                    <li>
                        <a href="{%  url 'product:index' %}" >
                            <span class="glyphicon glyphicon-credit-card" aria-hidden="true"></span> &nbsp; Contact</a>
                    </li>
                    <li>
                        <a href="{%  url 'product:index' %}" >
                            <span class="glyphicon glyphicon-barcode" aria-hidden="true"></span> &nbsp; Callus</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search" method="get" action="#">
                    <div class="form-group">
                        <label for="q"></label>
                        <input type="text" class="form-control" name="q" id="q" value="search">
                    </div>
                    <button type="submit" class="btn btn-danger">search</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{% url 'product:flavour-add' %}" >
                            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> &nbsp; Add product</a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
<div class="col-md-3">
                <a href="index.html"><img class="lead" src="{% static "product/images/logo.png" %}" alt="logo"></a>
                <div class="list-group">
                    <a href="#" class="list-group-item">Vapourisers</a>
                    <a href="#" class="list-group-item">Flavours</a>
                    <a href="#" class="list-group-item">Spares</a>
                </div>
</div>
{% block body %}
{% endblock %}
</div>
</body>
</html>
